latent_scalars: 128
latent_vectors: 16
latent_tensors: 0
model_type: 'non-equivariant'
act: 'relu'
solver: 'euler'
sensitivity: 'autograd'

# Training #
data_aug: True
batch_size: 4
lr: 0.0005
# lr_sch: True
epochs: 100
gpus: -1
noise_fac: 0.1